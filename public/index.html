<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      border-radius: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">üîê OTP Authentication</h3>

      <!-- Email input -->
      <div class="mb-3">
        <label class="form-label">Enter your Email</label>
        <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary" onclick="sendOTP()">üì© Send OTP</button>
      </div>

      <!-- OTP input -->
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" id="otp" class="form-control" placeholder="6-digit OTP" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-success" onclick="verifyOTP()">‚úÖ Verify OTP</button>
      </div>

      <!-- Result -->
      <p id="result" class="text-center"></p>
    </div>
  </div>

  <script>
    async function sendOTP() {
      const email = document.getElementById("email").value;
      const res = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.message;
      document.getElementById("result").className = data.success ? "text-success text-center" : "text-danger text-center";
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.message;
      document.getElementById("result").className = data.success ? "text-success text-center" : "text-danger text-center";
    }
  </script>
</body>
</html>
